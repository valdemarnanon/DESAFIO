<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Gerador de senha</h1>
        <div class="senha-gerada">Gerar senha</div>
        Quantidade de caracteres <input type="number" value="5" class="qtd-numeros" min="10" max="50"><br>
        Ter letras maiusculas <input type="checkbox" class="chk-maiusculos"><br>
        Ter letras minusculas <input type="checkbox" class="chk-minusculos"><br>
        Ter letras numeros <input type="checkbox" class="chk-numeros"><br>
        Ter letras simbulos <input type="checkbox" class="chk-simbulos"><br>
        <button class="enviar">Enviar senha</button>
    </section>

    <script src="assets/js/index.js"></script>
</body>
</html>
